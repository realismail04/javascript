<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Icon and Change Background Color</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  /* Style for the toggle switch */
  .checkbox-body {
    display: inline-block;
    position: relative;
  }
  
  /* Hide default HTML checkbox */
  .checkbox-body input[type="checkbox"] {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* Style the label for the toggle switch */
  .label {
    display: inline-block;
    width: 50px;
    height: 26px;
    background-color: #ccc;
    border-radius: 13px;
    position: relative;
    cursor: pointer;
  }

  /* Style the moon and sun icons */
  .label i {
    position: absolute;
    top: 4px;
    left: 4px;
    color: #fff;
    transition: transform 0.3s ease;
  }

  /* Style the ball inside the toggle switch */
  .ball {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 22px;
    height: 22px;
    background-color: #fff;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }

  /* Positioning of the ball based on the state of the checkbox */
  .checkbox-body input[type="checkbox"]:checked + .label .ball {
    transform: translateX(24px);
  }

  /* Positioning of the icons based on the state of the checkbox */
  .checkbox-body input[type="checkbox"]:checked + .label i:nth-child(1) {
    transform: translateY(-30px);
  }

  .checkbox-body input[type="checkbox"]:checked + .label i:nth-child(2) {
    transform: translateY(30px);
  }
</style>
</head>
<body>

<div class="checkbox-body">
  <input type="checkbox" class="checkbox" id="chk" onclick="toggleIconAndColor()">
  <label class="label" for="chk">
    <i class="fas fa-moon" aria-hidden="true"></i>
    <i class="fas fa-sun" aria-hidden="true"></i>
    <div class="ball"></div>
  </label>
</div>
<div class="content" style="width: 200px; height: 200px; background-color: lightgrey; margin-top: 20px;"></div>

<script>
  function toggleIconAndColor() {
    var content = document.getElementById("content");
    var checkBox = document.getElementById("chk");
    
    // Change background color
    if (checkBox.checked) {
      content.style.backgroundColor = "lightgreen";
    } else {
      content.style.backgroundColor = "lightgrey";
    }
  }
</script>

</body>
</html>
